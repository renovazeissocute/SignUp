<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateForm() {
            let name = document.forms["sign_up"]["name"].value;
            let email = document.forms["sign_up"]["email"].value;
            let password = document.forms["sign_up"]["password"].value;
            let con_password = document.forms["sign_up"]["con_password"].value;

            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }
            if (password.length < 8) {
                alert("Password lenght must be more 8 character ");
                return false;
            }
        }
    </script>

    <title>Sign up | Sign in</title>
</head>

<body>

    <div class="container">
        <div class="col-left">
            <div class="info-left">
                <div class="text-display">
                    Welcome to <br> Earth Company.
                </div>
                <div class="btn-left">
                    <div class="example"><a href="#">See Example</a></div>
                    <div class="more"><a href="#">Read More</a></div>
                </div>
            </div>

        </div>
        <div class="col-right">
            <div class="logo">Earth Company</div>
            <div class="text-welcome">Hello, Again</div>
            <div class="text-detail">Welcome to Sign Up Page</div>
            <div class="form">
                <form name="sign_up" action="#" onsubmit="return validateForm()" method="POST">
                    <input type="name " name="name" id="name" placeholder="Your name " class="name ">
                    <input type="email " name="email" id="email" placeholder="Email " class="email ">
                    <input type="password" name="password" id="password" placeholder="Password " class="password ">
                    <input type="password" name="con_password" id="con_password" placeholder="Confirm Password " class="con_password ">
                    <input type="sign_up" value="Sign Up" class="button ">
                </form>
            </div>
            <div class="text-signup ">If you have an account? Please
                <a href="sign-up.html ">Sign In</a>
            </div>
        </div>
    </div>

</body>

</html>

</html>
